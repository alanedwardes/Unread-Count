<html>	<head>		<title>Unread Count Options</title>		<link rel="stylesheet" href="options.css" />	</head>	<body>		<div id="content">			<canvas id="preview" width="16" height="16"></canvas>			<h1>Unread Count Options</h2>			<div>				<label for="backgroundColour">Background Colour</label>				<input type="color" id="backgroundColour" />			</div>			<div>				<label for="fontColour">Font Colour</label>				<input type="color" id="fontColour" />			</div>			<div>				<label for="fontSize">Font Size</label>				<input type="range" id="fontSize" min="4" max="20" step="2" />			</div>			<div>				<label for="fontFamily">Font Family</label>				<select id="fontFamily">					<option>Arial</option>					<option>Tahoma</option>					<option>Times New Roman</option>				</select>			</div>		</div>		<script src="Count.js"></script>		<script src="Settings.js"></script>		<script src="options.js"></script>	</body></html>
