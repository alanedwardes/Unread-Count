<html>
	<head>
		<title>Unread Count Options</title>
		<link rel="stylesheet" href="options.css" media="screen"/>
		<script src="shared.js"></script>
		<script src="fontdetect.js"></script>
		<script src="options.js"></script>
	</head>
	<body>
		<div id="settings">
			<button id="reset" style="margin-top:10px;float:right">Reset to default</button>
			<h2>Unread Count Options</h2>
			<div>
				<label for="font-size">Font Size</label>
				<input id="font-size" type="number" min="5" max="20" step="1"/>
			</div>
			<div>
				<label for="font-family">Font Family</label>
				<select id="font-family"></select>
			</div>
			<div>
				<label for="font-weight">Font Weight</label>
				<select id="font-weight">
					<option value="normal">Normal</option>
					<option value="bold">Bold</option>
				</select>
			</div>
			<div>
				<label for="font-colour">Font Colour</label>
				<input id="font-colour" type="text"/>
			</div>
			<div>
				<label for="background-colour">Background Colour</label>
				<input id="background-colour" type="text"/>
			</div>
			<div>
				<label for="enabled-sites">Enabled Sites <abbr title="Sites that you would like the plugin to be enabled for. Seperated by | for multiple, blank for all sites. Can specifiy specific URLs, or just domains.">?</abbr></label>
				<input id="enabled-sites" type="text"/>
			</div>
			<div>
				<label for="notifications">Desktop Notifications</label>
				<div style="padding-top:7px">
					<input id="notifications" type="checkbox"/>
				</div>
			</div>
			<div>
				<label for="only-pinned">Pinned Tabs Only</label>
				<div style="padding-top:7px">
					<input id="only-pinned" type="checkbox"/>
				</div>
			</div>
		</div>
	</body>
</html>
