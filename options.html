<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<title>Unread Count Options</title>		<link rel="stylesheet" href="options.css" />	</head>	<body>		<div id="content">			<h1>Unread Count Options</h1>			<div class="formElements">				<label for="backgroundColour">Background Colour</label>				<input type="color" id="backgroundColour" />				<div class="clear"></div>			</div>			<div class="formElements">				<label for="fontColour">Font Colour</label>				<input type="color" id="fontColour" />				<div class="clear"></div>			</div>			<div class="formElements">				<label for="fontSize">Font Size (<span id="fontSizeLabel"></span>px)</label>				<input type="range" id="fontSize" min="4" max="20" step="1" />				<div class="clear"></div>			</div>			<div class="formElements">				<label for="fontFamily">Font Family</label>				<select id="fontFamily"></select>				<div class="clear"></div>			</div>			<div class="formElements">				<label>Live Preview</label>				<canvas id="preview" width="16" height="16"></canvas>				<div class="clear"></div>			</div>			<div class="formElements">				<label for="pinnedOnly">Pinned Tabs Only</label>				<input type="checkbox" id="pinnedOnly" />				<div class="clear"></div>			</div>			<div class="formElements">				<label for="showPopups">Show Popups</label>				<input type="checkbox" id="showPopups" />				<div class="clear"></div>			</div>			<h2>Enabled Sites</h2>			<div>				<input type="url" id="includedSite" value="google.com" />			</div>			<div id="includedSites" class="siteList">				<div class="clear"></div>			</div>			<h2>Disabled Sites</h2>			<div>				<input type="url" id="excludedSite" value="imdb.com" />			</div>			<div id="excludedSites" class="siteList">				<div class="clear"></div>			</div>						<div id="buttonBar">				<button id="reset">Reset to Defaults</button>			</div>		</div>		<script src="Count.js"></script>		<script src="Settings.js"></script>		<script src="Detector.js"></script>		<script src="options.js"></script>	</body></html>
